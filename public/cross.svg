<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cross lines -->
  <line x1="20" y1="20" x2="80" y2="80" stroke="url(#crossGradient)" stroke-width="8" stroke-linecap="round"/>
  <line x1="80" y1="20" x2="20" y2="80" stroke="url(#crossGradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Highlight/glow effect -->
  <line x1="20" y1="20" x2="80" y2="80" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="20" x2="20" y2="80" stroke="rgba(255,255,255,0.5)" stroke-width="3" stroke-linecap="round"/>
</svg>